<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{height: 100vh;}
        .contWrap{position: relative; width: 400px; background: #e6e6e6; padding: 20px;
         top: 40%; left: 50%; transform: translate(-50%, -50%); text-align: center;}
         input{padding: 10px 20px; font-size: 20px; text-align: center; max-width: 170px;}
         button{font-size: 20px; padding: 8px 20px;}
    </style>

    <script>
        window.onload = function(){
            var input = document.getElementsByTagName("input")[0];
            var result = document.querySelector(".result");
            var button = document.querySelector(".startBtn");

            button.addEventListener("click", function(){
                resultFunc()
            })

            var resultArr = ["업!", "다운!", "정답!"];
            var randomNum = Math.round(Math.random()*10); //정답

            function resultFunc(){
                var value = input.value;

                if(value == randomNum){
                    result.innerHTML = resultArr[2];
                    setTimeout(function(){
                        resetFunc();
                    }, 1000)
                } else if(value > randomNum) {
                    result.innerHTML = resultArr[1];
                } else if(value < randomNum) {
                    result.innerHTML = resultArr[0];
                }

                function resetFunc(){
                    input.value = 1;
                    result.innerHTML = "한 판더! (1부터 10사이 정수)";
                    randomNum = Math.round(Math.roandom()*10);
                }
            }
        }
    </script>
</head>
<body>
    <div class="contWrap">
        <h3>내가 생각한 숫자는 몇 일까요?</h3>
        <p class="result">(1부터 10사이)</p>
        <input type="number" value="1" min="1" max="10">
        <button type="button" class="startBtn">확인</button>
    </div>
</body>
</html>
